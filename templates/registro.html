{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" 
                   placeholder="Tu nombre completo" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" 
                   placeholder="tu@email.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Mínimo 6 caracteres" required minlength="6">
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                   placeholder="Repite tu contraseña" required minlength="6">
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </div>
    </form>

    <!-- Separador -->
    <div class="text-center my-4">
        <span class="text-muted">O regístrate con</span>
    </div>

    <!-- Botón de Google -->
    <div class="d-grid gap-2">
        <a href="{{ url_for('auth.login_google') }}" class="btn btn-outline-danger">
            <i class="bi bi-google"></i> Registrarse con Google
        </a>
    </div>

    <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
</div>
{% endblock %}
